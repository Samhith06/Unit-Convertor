<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header text-center mb-5 mt-4">
        <h1 class="main-heading">Unit Convertor</h1>
        <p class="sub-heading">Convert between different units of measurement.</p>
    </header>

    <div class="container">
        <div class="main-form">
            <form class="form" id="Convertoform">
                <label for="inputValue" class="form-label mb-2">Enter the Number to be Converted</label>
                <input type="number" class="form-control" id="inputValue" placeholder="Enter a number" required>
                <label for="fromUnit" class="form-label mt-3">From Unit</label>
                <select class="form-select" id="fromUnit" required>
                    <option value="meter">Meters</option>
                    <option value="kilometer">Kilometers</option>
                    <option value="centimeter">Centimeters</option>
                    <option value="millimeter">Millimeters</option>
                    <option value="feet">Feet</option>
                    <option value="inche">Inch</option>
                    <option value="yard">Yard</option>
                </select>
                <label for="toUnit" class="form-label mt-3">To Unit</label>
                <select class="form-select" id="toUnit"required>
                    <option value="meter">Meters</option>
                    <option value="kilometer">Kilometers</option>
                    <option value="centimeter">Centimeters</option>
                    <option value="millimeter">Millimeters</option>
                    <option value="feet">Feet</option>
                    <option value="inche">Inch</option>
                    <option value="yard">Yard</option>

                </select>
                <div class="btn-selction d-flex justify-content-end ">
                    <button type="submit" class="btn btn-primary mt-4 me-2">Convert</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-5">
        <div class="result text-center">
            <h2 class="result-heading">Converted Value</h2>
            <p id="resultValue" class="result-value"></p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
